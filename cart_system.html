<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        #cartQuantity {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Online Shopping</h1>
    <div id="cartQuantity">Items in Cart: 0</div>
    <button id="currentQuantity">Current Quantity</button>
    
    <button id="addToCart">Add to Cart</button>
    <button id="addTwoItems">+2 Items</button>
    <button id="resetCart">Reset Cart</button>

    <script src="script.js"></script>
</body>
</html>
